<!DOCTYPE html>
<html>
<head>
	<title>Custom Loader</title>
	<link rel="stylesheet" type="text/css" href="preloader.css">
	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
	<script>
		setTimeout(function() {
		    $('h1').fadeOut('fast');
		}, 1300);
		 $(document).ready(function () {
          // Hide the div
          $(".visiblity").hide();
          // Show the div after 5s
          // $(".visiblity").delay(1500).fadeIn(100);  
      });    

	</script>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<h1 class="ml15" style="text-align:center; margin-top:300px">
            <span class="word">Hack</span>
            <span class="word">BMU</span>
            <span class="word">2.0</span>
    </h1>

    <!-- <img src = "clouds.jpg"/> -->
		<img class="visiblity" src= "clouds.jpg"/>



          
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        <script>
            anime.timeline({loop: true})
                .add({
                    targets: '.ml15 .word',
                    scale: [14,1],
                    opacity: [0,1],
                    easing: "easeOutCirc",
                    duration: 800,
                    delay: function(el, i) {
                    return 400 * i;
                    }
                }).add({
                    targets: '.ml15',
                    opacity: 0,
                    duration: 800,
                    easing: "easeOutExpo",
                    delay: 500
                });

        </script>

</body>
</html>
