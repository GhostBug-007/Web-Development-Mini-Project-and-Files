<!DOCTYPE html>
<html>
<head>
	<title>Table-Tic Tac Toe</title>
	<style type="text/css">
	h1{
		text-align:center;
	}
	table{
		margin:auto;
	}
	td{
	width:100px;
	height:100px;
	}
	td:hover{
		background:green;

	}
	.a1{
		border-right: 2px solid black;
	
		border-left:2px solid black;
	}
	.a2{
		border-bottom:2px solid black;
		border-top:2px solid black;
	}
</style>

</head>
<body>
	<h1> Tic Tac Toe</h1>
	<table>
		<tbody>
			<tr>
				<td ></td>
				<td class="a1"></td>
				<td ></td>
			</tr>
			<tr>
				<td class="a2"></td>
				<td class="a1 a2"></td>
				<td class="a2"></td>
			</tr>
			<tr>
				<td ></td>
				<td class="a1"></td>
				<td></td>
			</tr>


</body>
</html>
